<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Title</h1>
    <section class="control_btns" id="colour_controls">
        <h2>Colours</h2>
        <div data-colour="#ff0000"></div>
        <div data-colour="#00ff00"></div>
        <div data-colour="#0000ff"></div>
        <div data-colour="#663d39"></div>
        <div data-colour="#3c0470"></div>
        <div data-colour="#d8d804"></div>
    </section>
    <section class="control_btns" id="font_controls">
        <h2>Fonts</h2>
        <div data-font="Arial">Arial</div>
        <div data-font="Times New Roman">Times</div>
    </section>
    
    <section class="control_btns" id="size_controls">
        <h2>Font size-controls</h2>
        <div data-size="2em">2em</div>
        <div data-size="4em">4em</div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
